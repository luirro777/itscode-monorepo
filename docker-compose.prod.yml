version: '3.8'

services:
  reverse-proxy:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.reverse-proxy
    container_name: ${COMPOSE_PROJECT_NAME}-proxy
    restart: unless-stopped 
    ports:
      - "80:80"
      # - "443:443" # Descomentar para SSL
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      # - /etc/letsencrypt:/etc/letsencrypt:ro # Descomentar para SSL
    depends_on:
      - api
      - front
      - dashboard

  api:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.api
    container_name: ${COMPOSE_PROJECT_NAME}-api
    restart: unless-stopped 
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=${MYSQL_PORT};Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD}
      - ASPNETCORE_ENVIRONMENT=${API_ENVIRONMENT}
      - AllowedOrigins=${ALLOWED_ORIGINS}
    depends_on:
      mysql:
        condition: service_healthy

  front:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.frontend
      args:
        NGINX_CONFIG_PATH: ./nginx/front/nginx.conf
        APP_SOURCE_PATH: ./services/front
    container_name: ${COMPOSE_PROJECT_NAME}-front
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.dashboard.prod
    container_name: ${COMPOSE_PROJECT_NAME}-dashboard
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysql_prod_data: