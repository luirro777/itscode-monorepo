server {
    listen 80; # Escucha en el puerto 80 del contenedor Nginx

    
    server_name dashboard.midominio.com; 
    
    root /usr/share/nginx/html;
    index index.html;
    
    # DNS Resolver de Docker, crucial para resolver el nombre del servicio 'api'
    resolver 127.0.0.11 valid=30s;
    
    set $api_host "api";

    # Bloque principal para servir la aplicaci√≥n React (SPA)
    location / {
        # Intenta servir el archivo/directorio, si falla, sirve index.html
        # Esto permite que el enrutamiento de React funcione (ej. /dashboard/users)
        try_files $uri $uri/ /index.html;
    }

    # Bloque Proxy Inverso para la API
    # Redirige todas las peticiones que comienzan con /api/ al servicio interno 'api' (http://api:8080)
    location /api/ {        
        proxy_pass http://$api_host:8080/;
        
        # Headers importantes para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Bloque para archivos ocultos
    location ~ /\. {
        deny all;
    }
}